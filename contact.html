<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1, h2 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        input, textarea, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 500px;
        }
        #messages {
            margin: 20px;
            padding: 10px;
            text-align: center;
        }
        .message {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        button {
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Contact Me</h1>
    <form id="contact-form">
        <input type="text" id="name" placeholder="Name" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <textarea id="message" placeholder="Message" required></textarea><br>
        <button type="submit">Send</button>
    </form>

    <h2>Messages</h2>
    <div id="messages">
        <!-- Messages will be inserted here by JavaScript -->
    </div>

    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBjfbtZjSkelOUvvsfm_bGMGXGxFcrxQh4",
            authDomain: "website-f716e.firebaseapp.com",
            projectId: "website-f716e",
            storageBucket: "website-f716e.appspot.com",
            messagingSenderId: "216597054364",
            appId: "1:216597054364:web:d44c1719558afc7472be59",
            measurementId: "G-M2JS3XH1TB"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const analytics = firebase.analytics();
        const database = firebase.database();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Save message to Firebase
            database.ref('messages').push({
                name: name,
                email: email,
                message: message
            });

            // Clear the form
            document.getElementById('contact-form').reset();
        });

        function displayMessages() {
            database.ref('messages').on('value', function(snapshot) {
                const messages = snapshot.val();
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = '';

                for (const id in messages) {
                    const message = messages[id];
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');
                    messageElement.innerHTML = `
                        <p><strong>Name:</strong> ${message.name}</p>
                        <p><strong>Email:</strong> ${message.email}</p>
                        <p><strong>Message:</strong> ${message.message}</p>
                        <button onclick="deleteMessage('${id}')">Delete</button>
                    `;
                    messagesContainer.appendChild(messageElement);
                }
            });
        }

        function deleteMessage(id) {
            database.ref('messages/' + id).remove();
        }

        document.addEventListener('DOMContentLoaded', displayMessages);
    </script>
</body>
</html>
